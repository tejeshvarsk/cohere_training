<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucks2Bar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Your HTML content here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size: 24px;">Bucks2Bar</a>
    </div>
  </nav>
  <div class="container mt-4">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" id="data-tab" data-bs-toggle="tab" href="#data" role="tab" aria-controls="data"
          aria-selected="true">Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="chart-tab" data-bs-toggle="tab" href="#chart" role="tab" aria-controls="chart"
          aria-selected="false">Chart</a>
      </li>
    </ul>
    <div class="tab-content mt-2">
      <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
        <!--  bootstrap grid with 12 rows and 1 column for small screens, and 6 rows and 2 columns for medium screens and
          above, each cell contains label of the month from January to December, and 2 bootstrap number inputs side by
          side with labels "Income" and "Expenses" , 1 for income and 1 for expenses -->
        <div class="row row-cols-1 row-cols-md-2">

            <label for="january">January</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="january-income">Income</span>
              <input type="number" class="form-control" id="january-income-input" aria-label="Income"
                aria-describedby="january-income">
              <span class="input-group-text" id="january-expenses">Expenses</span>
              <input type="number" class="form-control" id="january-expenses-input" aria-label="Expenses"
                aria-describedby="january-expenses">
            </div>
          </div>

          </div>
          <div class="col">
